<!DOCTYPE html>

  <style>
    body {

      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      max-width: 350px;
      animation: fadeIn 2s ease;
    }

    img {

    h1 {

      margin-bottom: 10px;
    }

    p {

      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background: #ff1e56;
      color: white;
    }

    .no {
      background: #ffffff;
      color: #ff1e56;
      position: absolute;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: floatUp 4s linear infinite;

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }

  </style>
</head>
